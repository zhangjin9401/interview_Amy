<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div,
        p,
        span {
            padding: 0;
            margin: 0;
        }

        .wrap {}

        .cont {
            width: 100%;
            text-align: justify;
        }


        .cell {
            display: inline-block;
            background: red;
        }

        .cont:after{
            content: '';
            height: 0;
            display: inline-block;
            width: 100%;
        }

    </style>
</head>

<body>
    <div class="wrap">
        <div class="cont">
            <div class="cell">
                <p>我是谁啊</p>
            </div>
            <div class="cell">
                    <p>我是谁啊</p>
                    <p>我是谁啊</p>
                    <p>我是谁啊</p>
            </div>
            <div class="cell">
                    <p>我是谁啊</p>
                    <p>我是谁啊</p>
            </div>
        </div>
    </div>
</body>

</html>
